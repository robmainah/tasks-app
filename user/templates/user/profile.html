{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="mt-3">
        <div class="card border-info">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token  %}
                    
                    {{ user_form|crispy }}
                    {{ profile_form|crispy }}
            
                    <input type="submit" class="btn btn-info mt-3" value="Submit">
                </form>
            </div>
        </div>                
    </div>
{% endblock %}
