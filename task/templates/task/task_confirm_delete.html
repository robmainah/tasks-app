{% extends 'base.html' %}

{% block content %}
<div class="mt-3">
    <div class="card border-info">
        <div class="card-body">
            <h2>{{ task.title }}</h2>                   
            <p class="text-danger font-weight-bold">Are you sure you want to delete the task?</p>
            <form method="post">
                {% csrf_token  %}
                    
                <a href="{% url 'task-detail' task.pk %}" class="btn btn-info mt-3">Cancel</a>
                <input type="submit" class="btn btn-danger mt-3" value="Delete">
            </form>
        </div>
    </div>                
</div>
{% endblock %}
