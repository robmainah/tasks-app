{% extends 'base.html' %}

{% block content %}
    <div>
        {% for task in tasks %}
            <div class="mt-3">
                <div class="card px-2 border-info">
                    <div class="card-body py-3 px-2">
                        <a href="" class="text-primary font-weight-bolder text-decoration-none">{{ task.title }}</a>
                    </div>
                    <div class="border-top py-3 px-2">
                        {{ task.content }}
                    </div>
                </div>
                
            </div>
        {% endfor %}
    </div>
{% endblock %}
